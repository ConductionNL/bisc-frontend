mutation updateOrganization($input: updateOrganizationInput!) {
    updateOrganization(input: $input) {
        organization {
            id
            name
            sourceOrganization
            emails {
                totalCount
                edges {
                    node {
                        id
                        email
                    }
                }
            }
            telephones {
                totalCount
                edges {
                    node {
                        id
                        telephone
                    }
                }
            }
            adresses {
                edges {
                    node {
                        id
                        houseNumber
                        postalCode
                        street
                        houseNumberSuffix
                    }
                }
            }
        }
    }
}
