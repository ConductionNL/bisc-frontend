mutation updatePerson($input: updatePersonInput!) {
    updatePerson(input: $input) {
        person {
            id
            name
            givenName
            additionalName
            familyName
            telephones {
                edges {
                    node {
                        id
                        telephone
                    }
                }
                totalCount
            }
            adresses {
                edges {
                    node {
                        name
                        street
                        houseNumber
                    }
                }
            }
        }
    }
}
