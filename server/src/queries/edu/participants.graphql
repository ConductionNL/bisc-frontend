query participants($ccPersonUrl: String, $ccPersonUrls: [String], $programId: String) {
    participants(person: $ccPersonUrl, person_list: $ccPersonUrls, program_id: $programId) {
        pageInfo {
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                person
                status
                dateCreated
                referredBy
                program {
                    id
                    name
                }
            }
        }
    }
}
