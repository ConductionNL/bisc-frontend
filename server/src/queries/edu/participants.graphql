query participants($ccPersonUrl: String, $ccPersonUrls: [String]) {
    participants(person: $ccPersonUrl, person_list: $ccPersonUrls) {
        pageInfo {
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                person
                status
                program {
                    id
                    name
                }
            }
        }
    }
}
