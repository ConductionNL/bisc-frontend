overwrite: true

generates:
    src/generated/person-introspection-result.json:
        schema:
            - https://taalhuizen-bisc.commonground.nu/api/v1/cc/graphql:
                  headers:
                      Authorization: ${API_KEY}
        plugins:
            - fragment-matcher
    src/generated/person-graphql.ts:
        schema:
            - https://taalhuizen-bisc.commonground.nu/api/v1/cc/graphql:
                  headers:
                      Authorization: ${API_KEY}
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-graphql-request'
        config:
            withMutationFn: false
            withComponent: false
            withHOC: false
            scalars:
                DateTime: Date
                Date: Date
                JSON: Record<string, unknown>
