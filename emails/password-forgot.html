<h1>Beste {{ fullname }},</h1>
<p>
  Je hebt een nieuw wachtwoord voor TOP aangevraagd. Via onderstaande link kan
  je je wachtwoord opnieuw instellen. Deze link is 4 uur geldig.
</p>
<table
  class="body-action"
  align="left"
  width="100%"
  cellpadding="0"
  cellspacing="0"
>
  <tr>
    <td align="left">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="left">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <a
                    href="{{ app_base_url }}/auth/resetpassword/{{ base64_encoded_email }}/{{ base64_encoded_token }}"
                    class="button"
                    target="_blank"
                    >Nieuw wachtwoord instellen</a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<hr />
<p>Met vriendelijke groet,</p>
<p>TOP</p>
