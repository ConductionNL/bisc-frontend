mutation createTaalhuis(
    $address: CreateTaalhuisAddressInputType!
    $name: String!
    $email: String!
    $phoneNumber: String!
) {
    createTaalhuis(address: $address, name: $name, email: $email, phoneNumber: $phoneNumber) {
        id
        name
        address {
            street
            houseNumber
            houseNumberSuffix
            postalCode
            locality
        }
        email
        telephone
        type
    }
}
