mutation updateParticipation($input: UpdateParticipationInputType!) {
    updateParticipation(input: $input) {
        id
        status
        providerId
        providerName
        providerNote
        offerName
        offerCourse
        outComesGoal
        outComesTopic
        outComesTopicOther
        outComesApplication
        outComesApplicationOther
        outComesLevel
        outComesLevelOther
        detailsIsFormal
        detailsGroupFormation
        detailsTotalClassHours
        detailsCertificateWillBeAwarded
        detailsStartDate
        detailsEndDate
        detailsEngagements
    }
}
