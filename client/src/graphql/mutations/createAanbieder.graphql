mutation createAanbieder(
    $address: CreateAanbiederAddressInputType!
    $name: String!
    $email: String
    $phoneNumber: String
) {
    createAanbieder(address: $address, name: $name, email: $email, phoneNumber: $phoneNumber) {
        id
        name
        address {
            street
            houseNumber
            houseNumberSuffix
            postalCode
            locality
        }
        email
        telephone
        type
    }
}
