mutation updateAanbieder(
    $id: String!
    $address: UpdateAanbiederAddressInputType!
    $name: String!
    $email: String
    $phoneNumber: String
) {
    updateAanbieder(id: $id, address: $address, name: $name, email: $email, phoneNumber: $phoneNumber) {
        id
        name
        address {
            street
            houseNumber
            houseNumberSuffix
            postalCode
            locality
        }
        email
        telephone
        type
    }
}
