mutation updateTestResult($input: UpdateTestResultInputType!) {
    updateTestResult(input: $input) {
        id
        outComesGoal
        outComesTopic
        outComesTopicOther
        outComesApplication
        outComesApplicationOther
        outComesLevel
        outComesLevelOther
        examUsedExam
        examDate
        examMemo
        examResult
    }
}
