query participations($learningNeedId: String!) {
    participations(learningNeedId: $learningNeedId) {
        id
        status
        providerId
        providerName
        providerNote
        offerName
        offerCourse
        outComesGoal
        outComesTopic
        outComesTopicOther
        outComesApplication
        outComesApplicationOther
        outComesLevel
        outComesLevelOther
        detailsIsFormal
        detailsGroupFormation
        detailsTotalClassHours
        detailsCertificateWillBeAwarded
        detailsStartDate
        detailsEndDate
        detailsEngagements
    }
}
