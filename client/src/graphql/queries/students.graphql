query students($taalhuisId: String!) {
    students(taalhuisId: $taalhuisId) {
        id
        dateCreated
        status
        givenName
        additionalName
        familyName
        memo
        registrar {
            id
            organisationName
            givenName
            additionalName
            familyName
            email
            telephone
        }
    }
}
